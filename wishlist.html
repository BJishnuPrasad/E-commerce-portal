<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Cart - BamBooz</title>
    <link rel="stylesheet" href="web.css">
</head>
<body>

<header>
    <h1>BamBooz</h1>
    <button id="darkModeBtn">üåô Dark Mode</button>
    <nav>
        <ul class="menu">
            <li><a href="home.html">Home</a></li>
            <li><a href="products.html">Products</a></li>
            <li><a href="wishlist.html" class="active">My Cart</a></li>
            <li><a href="order.html">Orders</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="contact.html">Contact Us</a></li>
            <li><a href="login.html">Login</a></li>
        </ul>
    </nav>
</header>

<main>
    <h2>Your Cart Items</h2>

    <div id="cartItems"></div>

    <button id="clearCartBtn" style="margin-top:20px;">Clear Cart</button>
</main>

<footer>
    <p>&copy; 2025 BamBooz. All rights reserved.</p>
</footer>

<script>
// Dark Mode
const body = document.body;
const btn = document.getElementById("darkModeBtn");

if(localStorage.getItem("theme") === "dark"){
    body.classList.add("dark");
    btn.innerText = "‚òÄÔ∏è Light Mode";
}

btn.onclick = function(){
    body.classList.toggle("dark");
    if(body.classList.contains("dark")){
        localStorage.setItem("theme","dark");
        btn.innerText = "‚òÄÔ∏è Light Mode";
    } else {
        localStorage.setItem("theme","light");
        btn.innerText = "üåô Dark Mode";
    }
};

// LOAD CART ITEMS
function loadCart(){
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    let container = document.getElementById("cartItems");

    if(cart.length === 0){
        container.innerHTML = "<p>Your cart is empty!</p>";
        return;
    }

    container.innerHTML = "";

    cart.forEach(item => {
        container.innerHTML += `
            <div class="cart-item">
                <h3>${item.name}</h3>
                <p>Price: ‚Çπ${item.price}</p>
            </div>
            <hr>
        `;
    });
}

document.getElementById("clearCartBtn").onclick = function(){
    localStorage.removeItem("cart");
    loadCart();
    alert("Cart cleared!");
};

loadCart();
</script>

</body>
</html>
